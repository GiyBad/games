<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PariBlox | Work at a Pizza Place</title>
    <style>
        :root { --rbx-blue: #00a2ff; --rbx-dark: #1e1e1e; }
        body { margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; }

        /* –ö–õ–ê–°–°–ò–ß–ï–°–ö–ò–ô GUI PIZZA PLACE */
        #gui { position: absolute; width: 100%; height: 100%; pointer-events: none; }

        /* –ü–∞–Ω–µ–ª—å –≤—ã–±–æ—Ä–∞ —Ä–∞–±–æ—Ç—ã —Å–ø—Ä–∞–≤–∞ */
        #job-menu {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 10px; pointer-events: auto;
        }
        .job-btn {
            width: 80px; height: 80px; background: var(--rbx-blue); border: 4px solid white;
            border-radius: 15px; cursor: pointer; display: flex; align-items: center;
            justify-content: center; font-size: 30px; transition: 0.2s; box-shadow: 0 5px 0 #007acc;
        }
        .job-btn:hover { transform: scale(1.1); }
        .job-btn:active { transform: translateY(5px); box-shadow: none; }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å (–î–µ–Ω—å–≥–∏) */
        #top-info {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); padding: 10px 30px; border-radius: 30px;
            color: #2ecc71; font-weight: bold; font-size: 24px; border: 2px solid white;
        }

        /* –ß–∞—Ç (—Å–ª–µ–≤–∞ —Å–≤–µ—Ä—Ö—É) */
        #chat-area {
            position: absolute; top: 20px; left: 20px; width: 300px;
            height: 150px; background: rgba(0,0,0,0.3); border-radius: 5px;
            pointer-events: auto; display: flex; flex-direction: column;
        }
        #chat-logs { flex-grow: 1; overflow-y: auto; padding: 5px; color: white; font-size: 14px; text-shadow: 1px 1px #000; }
        #chat-input { background: rgba(0,0,0,0.5); border: none; padding: 8px; color: white; }

        /* –¢–∞–±–ª–∏—á–∫–∞ —Ç–µ–∫—É—â–µ–π —Ä–æ–ª–∏ */
        #current-role {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            color: white; font-size: 20px; text-transform: uppercase; letter-spacing: 2px;
            background: rgba(0,162,255,0.8); padding: 5px 20px; border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="gui">
        <div id="top-info">üí∞ Money: <span id="money">0</span></div>

        <div id="chat-area">
            <div id="chat-logs"></div>
            <input type="text" id="chat-input" placeholder="–ù–∞–∂–º–∏ Enter –¥–ª—è —á–∞—Ç–∞...">
        </div>

        <div id="job-menu">
            <div class="job-btn" title="Cashier" onclick="setJob('Cashier', 'üçï')">üë§</div>
            <div class="job-btn" title="Cook" onclick="setJob('Cook', 'üç≥')">üë®‚Äçüç≥</div>
            <div class="job-btn" title="Delivery" onclick="setJob('Delivery', 'üöó')">üì¶</div>
            <div class="job-btn" title="Supplier" onclick="setJob('Supplier', 'üöõ')">üõ†Ô∏è</div>
        </div>

        <div id="current-role">Citizen</div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // Firebase Config (–¢–≤–æ–π –ø—Ä–æ–µ–∫—Ç)
        const firebaseConfig = {
            apiKey: "AIzaSyBpaOAs1TmoDQxwuxcj3yFJ_vjsHmfMmw8",
            authDomain: "paritube-15f0e.firebaseapp.com",
            projectId: "paritube-15f0e",
            databaseURL: "https://paritube-15f0e-default-rtdb.firebaseio.com",
            appId: "1:944316254171:web:4b37e5a4a5f2ebea3911fe"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const myId = "player_" + Math.floor(Math.random()*1000);
        let myMoney = 0;

        // --- 3D –ú–ò–† ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // –°–≤–µ—Ç –∏ –ø–æ–ª (–ü–∏—Ü—Ü–µ—Ä–∏—è)
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshPhongMaterial({color: 0x999999}));
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // –ü—Ä–æ—Å—Ç–∞—è "–ü–∏—Ü—Ü–µ—Ä–∏—è" (–∑–¥–∞–Ω–∏–µ)
        const building = new THREE.Mesh(new THREE.BoxGeometry(20, 10, 20), new THREE.MeshPhongMaterial({color: 0xffffff}));
        building.position.y = 5;
        scene.add(building);

        const myModel = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), new THREE.MeshPhongMaterial({color: 0x00a2ff}));
        myModel.position.y = 1;
        scene.add(myModel);

        camera.position.set(0, 10, 20);
        camera.lookAt(myModel.position);

        // --- –õ–û–ì–ò–ö–ê –ò–ì–†–´ ---
        window.setJob = (name, icon) => {
            document.getElementById('current-role').innerText = name;
            push(ref(db, 'chat'), {
                user: "System",
                text: `–ò–≥—Ä–æ–∫ –≤—ã–±—Ä–∞–ª —Ä–æ–ª—å: ${name} ${icon}`
            });
            // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –∏–≥—Ä–æ–∫–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–æ–ª–∏
            if(name === 'Cook') myModel.material.color.set(0xffffff);
            if(name === 'Delivery') myModel.material.color.set(0x2ecc71);
        };

        // –ß–∞—Ç
        const chatInput = document.getElementById('chat-input');
        chatInput.addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && chatInput.value) {
                push(ref(db, 'chat'), {
                    user: "Player",
                    text: chatInput.value
                });
                chatInput.value = '';
            }
        });

        onValue(ref(db, 'chat'), (snap) => {
            const logs = document.getElementById('chat-logs');
            logs.innerHTML = '';
            const data = snap.val();
            for(let id in data) {
                const m = data[id];
                logs.innerHTML += `<div><b>${m.user}:</b> ${m.text}</div>`;
            }
            logs.scrollTop = logs.scrollHeight;
        });

        // –î–≤–∏–∂–µ–Ω–∏–µ (–ø—Ä–æ—Å—Ç–æ–µ)
        window.onkeydown = (e) => {
            if(e.code === 'KeyW') myModel.position.z -= 0.5;
            if(e.code === 'KeyS') myModel.position.z += 0.5;
            if(e.code === 'KeyA') myModel.position.x -= 0.5;
            if(e.code === 'KeyD') myModel.position.x += 0.5;
            camera.position.set(myModel.position.x, 10, myModel.position.z + 15);
            camera.lookAt(myModel.position);
        };

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
